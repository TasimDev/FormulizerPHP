<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-registration-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>registration Page</title>
</head>

<body>
    <div id="background-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>

        <div class="x2">
            <div class="cloud"></div>
        </div>

        <div class="x3">
            <div class="cloud"></div>
        </div>

        <div class="x4">
            <div class="cloud"></div>
        </div>

        <div class="x5">
            <div class="cloud"></div>
        </div>
    </div>
    <div class="container">
        <div class="title">Registration Form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <label for="fullName" class="details">Full Name</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <label for="userName" class="details">UserName</label>
                    <input type="text" name="userName" id="userName" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <label for="email" class="details">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="phoneNumber" class="details">Phone number</label>
                    <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <label for="password" class="details">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <label for="Confirm" class="details">Confirm Password</label>
                    <input type="password" name="Confirm" id="Confirm" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="Gander" class="gender">
                        <div class="male">
                            <input type="radio" name="Gender" id="gender" value="male" checked>
                            Male
                        </div>
                        <div class="female">
                            <input type="radio" name="Gender" id="gender" value="female">
                            Female
                        </div>
                        <div class="other">
                            <input type="radio" name="Gender" id="gender" value="other">
                            Other
                        </div>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
